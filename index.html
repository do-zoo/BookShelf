  <main id="content">
    <section id="read">
      <div class="header-content">
        <h1>Read</h1>
      </div>
      <div class="items-wrapper">

      </div>
    </section>
    <section id="unread">
      <div class="header-content">
        <h1>Unread</h1>
      </div>
      <div class="items-wrapper">

      </div>
    </section>
    <aside id="form" class="">
      <div class="form-wrapper">
        <div class="close-btn">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="close-icon icon">
            <path
              d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z"
              fill="currentColor" />
          </svg>
        </div>
        <h1 class="title-form">Add Book</h1>
        <form action="#" id="add-book">
          <input type="hidden" name="id" id="id">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Title" required>
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" placeholder="Author" required>
          </div>
          <div class="form-group">
            <label for="year">Year</label>
            <input type="number" min="1900" max="2099" step="1" name="year" id="year" placeholder="Year" required>
          </div>
          <div class="form-group">
            <label for="cover">Cover</label>
            <input type="text" name="cover" id="cover" placeholder="insert Image URL">
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select name="status" id="status" required>
              <option value="unread">Unread</option>
              <option value="read">Read</option>
            </select>

          </div>
          <div class="form-group">
            <button type="submit" class="btn-submit">Submit</button>
          </div>
        </form>
      </div>
    </aside>
    <aside id="popup">
      <div class="popup-wrapper">
        <div class="close-btn">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="close-icon icon">
            <path
              d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z"
              fill="currentColor" />
          </svg>
        </div>
        <div class="popup-cont">
          <h1 class="title-popup">Delete Book</h1>
          <p class="text-center">Are you sure you want to delete this book?</p>
          <div class="form-group">
            <input type="hidden" name="delete-id" id="delete-id">
            <button type="button" class="btn-action btn-delete" id="delete-item">Delete</button>
          </div>
        </div>
      </div>
    </aside>
  </main>
